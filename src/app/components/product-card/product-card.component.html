<div (click)="goToProduct()" class="product-card">
     <div class="product-card__image">
        <img src="{{item.image}}" alt="Product photo">
    </div>
    <div class="product-card__title">
        {{item.title}}
    </div>
    <div class="product-card__price">
        {{(item.price).toFixed(2)}} $
    </div>
</div>
