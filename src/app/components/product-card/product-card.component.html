<div (click)="goToProduct()" class="product-card">
     <div class="product-card__image">
        <img src="{{item.image}}" alt="Product photo missing">
    </div>
    <div class="product-card__title">
        {{item.title}}
    </div>
    <div class="product-card__price">
        {{item.price}} $
    </div>
</div>
